<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <title>Samurai_fightðŸ¥·ðŸ—¡</title>
    <style>
      * {
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <!-- red container div -->
    <div style="position: relative; display: inline-block">
      <!-- smaller red container div -->
      <div style="
          position: absolute;
          display: flex;
          width: 100%;
          align-items: center;
          padding: 20px;
        ">
        <!-- playe health -->
        <div style="
            position: relative;
            height: 30px;
            width: 100%;
            display: flex;
            justify-content: flex-end;
          ">
          <div style="background-color: blue; height: 30px; width: 100%"></div>
          <div id="playerHealth" style="
              position: absolute;
              background: yellow;
              top: 0;
              right: 0;
              bottom: 0;
              width: 100%;
            "></div>
        </div>

        <!-- timer -->
        <div id="timer" style="
            background-color: red;
            width: 100px;
            height: 100px;
            flex-shrink: 0;
            display: flex;
            justify-content: center;
            align-items: center;
          ">
          10
        </div>
        <!-- enemy health -->
        <div style="position: relative; height: 30px; width: 100%">
          <div style="background-color: blue; height: 30px"></div>
          <div id="enemyHealth" style="
              position: absolute;
              background: yellow;
              top: 0;
              right: 0;
              bottom: 0;
              left: 0;
            "></div>
        </div>
      </div>
      <div id='dispalyText' style="position: absolute;top: 0;left: 0;right: 0;bottom: 0;color: white;display: none;justify-content: center;align-items: center;">Tie</div>
      <canvas></canvas>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
